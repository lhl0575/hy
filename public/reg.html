<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reg.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <script src="js/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="loginHead">
            <div class="logoBar">
                <div class="logoBarInner">
                    <div class="logo f1">
                        <h1>
                            <a href="#">
                                <img src="image/bw.jpg" alt="">
                            </a>
                        </h1>
                    </div>
                <div class="ad fr">
                    <span class="zhengban">正版好图书</span>
                    <span class="liujiu">全场满69包邮</span>
                    <span class="yizhe">特价书一折起</span>
                </div>
                </div>
            </div>
        </div>
        <div class="content registWrap">
            <div class="registForm" id="registForm">
                <div class="registTitle">
                    <b>新用户注册</b>
                    <div class="backLogin">已有账号？
                        <a href="login.html">请登录</a>
                    </div>
                </div>
                <div class="registInputWrap">
                    <div class="inputItem">
                        <div class="labInpWr">
                            <div class="label">
                                <span>用户账号:</span>
                            </div>
                            <div class="inputWrap">
                                <span class="inputPad">
                                    <input id="uname" type="text" placeholder="请输入您的账号" >
                                </span>
                            </div>
                            <div class="sucessWrap" style="display: none"></div>
                        </div>
                        <div class="megTip" id="duname">
                            
                        </div>
                    </div>
                    <div class="inputItem">
                        <div class="labInpWr">
                            <div class="label">
                                <span>设置密码:</span>
                            </div>
                            <div class="inputWrap">
                                <span class="inputPad">
                                    <input id="upwd" type="password" placeholder="请输入密码">
                                </span>
                            </div>
                            <div class="sucessWrap" style="display: none"></div>
                        </div>
                        <div class="megTip" id="dupwd">
                            
                        </div>
                    </div>
                    <div class="inputItem">
                            <div class="labInpWr">
                                <div class="label">
                                    <span>确认密码:</span>
                                </div>
                                <div class="inputWrap">
                                    <span class="inputPad">
                                        <input id="upwd2" type="password" placeholder="请再次输入密码">
                                    </span>
                                </div>
                                <div class="sucessWrap" style="display: none"></div>
                            </div>
                            <div class="megTip" id="dupwd2">
                                
                            </div>
                    </div>
                    <button class="registBtn" id="registBtn">立即注册</button>
                </div>
            </div>
        </div>
        <div class="loginRegistFoot">
            <div class="footNav">
                <ul>
                    <li>
                        <a href="#">本站简介</a>
                    </li>
                    <li>
                        <a href="#">帮助中心</a>
                    </li>
                    <li>
                        <a href="#">联系我们</a>
                    </li>
                    <li>
                        <a href="#">招聘英才</a>
                    </li>
                </ul>
            </div>
            <div class="certifica clearfix">
                <div class="credit_certifica">
                    <a href="#">
                        <img src="image/chengxin.jpg" alt="">
                    </a>
                    <a href="#">
                        <img src="image/ectrust.gif" alt="">
                    </a>
                </div>
                <div class="licence">
                    <p>
                        <a href="#">京ICP备00000000号-0</a>
                        <a href="#">京信市监发[0000]000号</a>
                        <span>海淀公安分局备案编号：0000000000</span>
                    </p>
                    <p>
                        <a href="#">营业执照</a>
                        <a href="#">出版物经营许可证 京出发京批字第直000000</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/reg.js"></script>
</body>
</html>
